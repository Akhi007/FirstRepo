
    <div class="container">
        <form (ngSubmit)="submitForm()">
          
          <h3>ENTER USER DETAILS</h3>
    
          <div class="form-group">
            <label for="name">First Name:</label>
            <input type="text" class="form-control" placeholder="Enter firstName" name="firstName" [(ngModel)]="createUser.firstName">
          </div>
          <div class="form-group">
            <label for="name">Last Name:</label>
            <input type="text" class="form-control" placeholder="Enter lastName" name="lastName" [(ngModel)]="createUser.lastName">
          </div>

          <div class="form-group">
            <label for="name">Age:</label>
            <input type="text" class="form-control" placeholder="Enter age" name="age" [(ngModel)]="createUser.age">
          </div>
          <div class="form-group">
            <label for="name">Location:</label>
            <input type="text" class="form-control" placeholder="Enter location" name="location" [(ngModel)]="createUser.location">
          </div>
              <button type="submit" class="btn btn-info" (click)="submitForm()">submit</button>
              </form>
            </div>
            <small>{{msg}}</small>
